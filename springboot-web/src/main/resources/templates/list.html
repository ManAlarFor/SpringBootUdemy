<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>

    <h1 th:text="${title}">Document</h1>

    <div th:if="${users.size()==0}">No tiene elementos usuarios!</div>

    <table>

        <thead>

            <tr>
                <th>name</th>
                <th>lastName</th>
                <th>email</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:if="${user.email}" th:text="${user.email}"></td>
                <td th:if="${user.email==null}" th:text="${'Sin Email'}"></td>
            </tr>
        </tbody>




    </table>

</body>
</html>
