
<div class=""container>

    
    <h1 class="text-center mt-5">Productos!</h1>
    
    <div class="row">
        <div class="col p-5">
            <product-form (newProductEvent)="addProduct($event)" [product]="productSelected"></product-form>

        </div>
        <div class="col p-5">
            
            @if (products.length > 0) {
                
                <table class="table table-hover table-striped">
                    <thead>
                        <th>id</th>
                        <th>name</th>
                        <th>description</th>
                        <th>price</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        @for (product of products; track $index) {
                            <tr>
                                <td>{{product.id}}</td>
                                <td>{{product.name}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.price}}</td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" (click)="onUpdateProduct(product)">Update</button>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-danger" (click)="onRemoveProduct(product.id)">Delete</button>
                                </td>
                            </tr>
                        }
                        
                    </tbody>
                </table>
                
            } @else {
                <div class="alert alert-info">No hay registros en el sistema</div>
            }

        </div>
    </div>

</div>
